# Project roles for AI agents
roles:
  - name: "project-administrator"
    definition: ".ai/rulesets/00-terms-and-conventions.md#project-administrator"
  - name: "content-editor"
    definition: ".ai/rulesets/00-terms-and-conventions.md#content-editor"
  - name: "devops"
    definition: ".ai/rulesets/00-terms-and-conventions.md#devops"

# File structure
files:
  - group: "AI related"
    path: ".ai"
    description: "Global AI rulesets, guidelines, and configurations."
    files:
      - path: ".ai/config.yaml"
        description: "Global AI configuration; this file."
      - path: ".ai/rulesets/00-terms-and-conventions.md"
        description: "Global AI ruleset: terms and conventions for the project."
      - path: ".ai/rulesets/01-general-guidelines.md"
        description: "Global AI ruleset: general guidelines for the project."
      - path: ".ai/rulesets/02-grammar-and-style.md"
        description: "Global AI ruleset: grammar and style conventions for the project."
      - path: ".ai/rulesets/03-documentation.md"
        description: "Global AI ruleset: documentation conventions and guidelines for the project."
  - group: "Templates"
    path: "templates"
    description: "Document templates for consistent formatting."
    files:
      - path: "templates/ADR.md"
        description: "Architecture Decision Record template."
      - path: "templates/_changelog.md"
        description: "Changelog partial template for embedding in documents."
